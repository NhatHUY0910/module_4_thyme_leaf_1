<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout.html :: head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    <h3>Customer List</h3>
    <p>
        <a th:href="@{/customers/create}">Add New Customer</a>
    </p>

    <div class="notify">
        <div th:if="${message}"><span th:text="${message}"></span></div>
    </div>

    <table id="customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Update</th>
                <th>View</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row, rowStat : ${customerList}">
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getEmail()}"></td>
                <td th:text="${row.getAddress()}"></td>
                <td><a th:href="@{/customers/edit/{id}(id=${row.getId()})}">Update</a></td>
                <td><a th:href="@{/customers/confirm-delete/{id}(id=${row.getId()})}">Delete</a></td>
                <td><a th:href="@{/customers/view-detail/{id}(id=${row.getId()})}">Detail</a></td>
            </tr>
        </tbody>
    </table>
<footer th:replace="/layout.html :: footer"></footer>
</body>
</html>

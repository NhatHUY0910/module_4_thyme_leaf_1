<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout.html :: head">
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>

    <h3>Detail Customer</h3>
    <p><a th:href="@{/customers}">Back To Customer List</a></p>

    <div id="detail">
        <div class="cus-detail">
            <label>Name:</label>
            <label th:text="${customer.name}"></label>
        </div>
        <div class="cus-detail">
            <label>Email:</label>
            <label th:text="${customer.email}"></label>
        </div>
        <div class="cus-detail">
            <label>Address:</label>
            <label th:text="${customer.address}"></label>
        </div>
    </div>

<footer th:replace="/layout.html :: footer"></footer>
</body>
</html>
